<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - StyleSwap</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background-color: #f0f2f5;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .welcome-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .welcome-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1rem;
            font-size: 2rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .welcome-message {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .continue-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .continue-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        #userName {
            color: var(--primary-color);
            font-weight: 600;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 2s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <i class="fas fa-check-circle welcome-icon"></i>
        <h1 id="welcomeHeading">Welcome <span id="userName"></span>!</h1>
        <p class="welcome-message" id="welcomeMessage">
            Your account has been created successfully<span class="loading-dots"></span>
        </p>
        <a href="index.html" class="continue-btn">Continue to Homepage</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        const isNewUser = urlParams.get('isNewUser') === 'true';

        // Display user name
        const userNameSpan = document.getElementById('userName');
        userNameSpan.textContent = userName || 'User';

        // Update welcome message based on whether it's a new user or returning user
        const welcomeHeading = document.getElementById('welcomeHeading');
        const welcomeMessage = document.getElementById('welcomeMessage');

        if (isNewUser) {
            welcomeHeading.innerHTML = `Welcome <span id="userName">${userName}</span>!`;
            welcomeMessage.innerHTML = 'Your account has been created successfully<span class="loading-dots"></span>';
        } else {
            welcomeHeading.innerHTML = `Welcome back <span id="userName">${userName}</span>!`;
            welcomeMessage.innerHTML = 'Successfully logged in<span class="loading-dots"></span>';
        }

        // Automatically redirect to index.html after 3 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 3000);
    </script>
</body>
</html>
